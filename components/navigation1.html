        <div class="navigation1-container6">
          <div class="navigation1-container7">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigationToggle")
                  const navigationMenu = document.getElementById("navigationMenu")

                  if (navigationToggle && navigationMenu) {
                    navigationToggle.addEventListener("click", function () {
                      const isExpanded = this.getAttribute("aria-expanded") === "true"
                      const newState = !isExpanded

                      this.setAttribute("aria-expanded", newState.toString())
                      navigationMenu.setAttribute("data-open", newState.toString())

                      if (newState) {
                        document.body.style.overflow = "hidden"
                      } else {
                        document.body.style.overflow = ""
                      }
                    })

                    const navigationLinks = navigationMenu.querySelectorAll(".navigation__link")
                    navigationLinks.forEach(function (link) {
                      link.addEventListener("click", function () {
                        navigationToggle.setAttribute("aria-expanded", "false")
                        navigationMenu.setAttribute("data-open", "false")
                        document.body.style.overflow = ""
                      })
                    })

                    const mediaQuery = window.matchMedia("(min-width: 768px)")
                    function handleMediaChange(e) {
                      if (e.matches) {
                        navigationToggle.setAttribute("aria-expanded", "false")
                        navigationMenu.setAttribute("data-open", "false")
                        document.body.style.overflow = ""
                      }
                    }

                    mediaQuery.addListener(handleMediaChange)
                    handleMediaChange(mediaQuery)
                  }
                })()
              });
            </script>
          </div>
        </div>
      </div>
